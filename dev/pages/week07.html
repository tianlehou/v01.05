  <section class="title display-flex-center display-none">
    <div class="title-container display-center">
      <!-- Pagination -->
      <div class="pagination display-flex-center">
        <a id="scrollToBottomBtn" class="bi bi-arrow-down-square btn-arrow"></a>
        <ul class="display-flex-center">
          <li class="pageNumber prev-page">
            <a href="#" id="prevPage"> < </a>
          </li>
          <li class="pageNumber next-page">
            <a href="#" id="nextPage"> > </a>
          </li>
        </ul>

        <select class="form-select" id="itemsPerPageSelect">
          <option selected>Ver...</option>
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>

      </div>
    </div>
  </section>

  <!-- Rules -->
  <div data-include-html="../components/includeHTML/rules.html"></div>

  <section class="display-center">

        <ion-icon name="add-circle-outline" data-bs-toggle="modal" data-bs-target="#myModal"
          id="showModalButton"></ion-icon>
      </div>

      <!-- Search Function: Input + Button -->
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar" id="searchInput" />
        <button class="btn bg-green" type="button" id="searchButton">Buscar</button>
      </div>

    </div>
  </section>  <!-- END - Middle Section -->

  <!-- Modular - Weeks Section -->
  <div id="week-buttons-container"></div>

  <div id="main-content-container"></div>
  <script src="../components/main-content.js"></script>

  <!-- Button - Download to Excel -->
  <section class="display-flex-center">
    <button class="button" id="downloadToExcel">Descargar a Excel</button>
  </section>

  <!-- Modular - Register Modal -->
  <div id="register-modal-container"></div>
  <script src="../components/register-modal.js"></script>

  <!-- Modular - Others Scripts -->
  <script src="../assets/js/script.js"></script>
  <!-- Main Script -->
  <script src="./script-pages-01.js" defer type="module"></script>
