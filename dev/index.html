<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev05</title>
  <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" type="image/gif">

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Style -->
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="./assets/css/toggle-password.css" />
  <link rel="stylesheet" href="./assets/css/validation.css" />
</head>

<body class="index display-center">
  <div class="container">
    <div class="card heigth-90vh">
      <!-- Title -->
      <h2 class="title">Teki Susu</h2>
      <h6>Iniciar sesión</h6>

      <!-- SignIn Form-->
      <form id="signInForm" class="color-gray display-center">
        <!-- Input / mail-box -->
        <div class="input-box display-flex-center">
          <i class="bi bi-envelope" id="mail-icon"></i>
          <input type="text" id="signInUsernameOrEmail" required autocomplete="username" />
          <label for="signInUsernameOrEmail">Correo</label>
          <div id="emailError" class="error-message"></div> <!-- Contenedor para mensajes de error del email -->
        </div>

        <!-- Input / password-box -->
        <div class="input-box display-flex-center">
          <i class="bi bi-lock-fill" id="lock-icon"></i>
          <input type="password" id="signInPassword" required minlength="1" autocomplete="current-password" />
          <label for="signInPassword">Contraseña</label>
          <i class="bi bi-eye toggle-password" id="togglePasswordShow"></i>
          <i class="bi bi-eye-slash toggle-password hide" id="togglePasswordHide"></i>
          <div id="passwordError" class="error-message"></div> <!-- Contenedor para mensajes de error de la contraseña -->
        </div>

        <!-- submit-Button -->
        <button type="submit" class="btn">Iniciar sesión</button>
        <div id="signInSuccess" class="success-message"></div> <!-- Contenedor para mensajes de éxito -->
      </form>
    </div>
  </div>

  <!-- // Import Script -->
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="app.js" defer type="module"></script>
</body>

</html>
